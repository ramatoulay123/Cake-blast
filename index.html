<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">

    

   

<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> 
  
</head> 


<body>



    <div class="container">
        <div class="Header">
        <div class="animate__animated animate__shakeX"> 
            <h1> Cake-Blast</h1>
        </div>
        </div> 
        <div class="clicker">
            <h1 id="pointsTracker">Birthday cake</h1>
            <br>
            <br>
            <br> 
            <br>
            <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> 
            <div class="animate__animated animate__bounce">
            <button class="button" onclick="increasePoints()">
            
            <img src="images/clicker.jpg" alt="birthday cake" height="400" width="400" class="center">
                
            </button> 
            </div> 
         
        </div>
       
        <div class="store">
            <h1> Store </h1>
            <button onclick="muteMusic()"> mute music</button> 

        

            <br> <br> 

            <div>
                
                <h3></h3>
                <div class="animate__animated animate__fadeIn"> 
                <button id="myBtn"  onclick="buyFlour()"> 
                    <h2 id="flourAmount"></h2>
                    <div class="border-box"> 
                    <img src="images/flourimage.png" alt="An image of a flour" width="50" height="50">  
                    cost:<span id="flourCost"> 40</span> 
                    </div> 
                </button>
            </div>
            <br> <br>
            <div class="animate__animated animate__fadeIn"> 
            <button id="myBt" onclick="buyEgg()">
                <h2 id="eggAmount"></h2>
                <div class="border-box">
                    <img src="images/eggimage.png" alt="an image of an egg" width="50" height="50"> 
                    cost:<span id="eggCost"> 60</span> 
                </div>
            </button>
            </div> 
            <br> <br>
            <div class="animate__animated animate__fadeIn"> 
            <button id="myBtn3" onclick="buyButter()">
                <h2 id="butterAmount"></h2>
                <div class="border-box">
                    <img src="images/butterimage.png" alt="A picture of a butter" width="50" height="50"> 

                    cost:<span id="butterCost"> 80</span>
                </div>
            </button>
            </div>
            <br> <br>
            <div class="animate__animated animate__fadeIn">
            <button id="myBtn4" onclick="buySugar()">
                <h2 id="sugarAmount"></h2>
                <div class="border-box">
                    <img src="images/sugarimage.png" alt="A picture of a sugar" width="50" height="50"> 
                    cost:<span id="sugarCost"> 100</span>
                </div>
            </button>
            </div>
            <br> <br>
            <div class="animate__animated animate__fadeIn"> 
            <button id="myBtn5" onclick="buyBaking()">
                <h2 id="bakingAmount"></h2>
                <div class="border-box">
                    <img src="images/bakingimage.png" alt="A picture of baking soda" width="50" height="50"> 
                    cost:<span id="bakingCost"> 120</span>
                </div>
            
            </button>
            </div>
            </div> 
        <br> <br> <br> <br> 
        
        

        


            <script src="game.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
        </div>
    </div>

    

    
    <script>

        let bgMusic = new Howl( { 
            src: ["cakeaudio.mp3"], 
            autoplay: true, 
            volume: .15,
            loop: true
        })

        function muteMusic () { 
            bgMusic.pause() 
        }

        let soundMusic = new Howl( { 
            src: ["coin2.wav"], 
            autoplay: false,
            volume: .10,  
            loop: false 

        }) 

        let soundMusic1 = new Howl( { 
            src: ["random3.wav"],  
            autoplay: false,   
            volume: .10,
            loop: false 
        }
        )
      
        let points = 0
        let flour = 0

        let flourAmount = document.getElementById("flourAmount")

        let pointsTracker = document.getElementById("pointsTracker")


        let egg = 0
        let eggAmount = document.getElementById("eggAmount")
        let butter = 0
        let butterAmount = document.getElementById("butterAmount")
        let sugar = 0
        let sugarAmount = document.getElementById("sugarAmount")

        let baking = 0

        let bakingAmount = document.getElementById("bakingAmount")

        let flourCost = document.getElementById("flourCost") 

        let eggCost = document.getElementById("eggCost")

        let butterCost = document.getElementById("butterCost")

        let sugarCost = document.getElementById("sugarCost")

        let bakingCost = document.getElementById("bakingCost")

        let  flourButton = document.getElementById("myBtn"); 

        let eggButton = document.getElementById("myBt"); 

        let butterButton = document.getElementById("myBtn3")

        let sugarButton = document.getElementById("myBtn4")

        let bakingButton = document.getElementById("myBtn5")



        
        function increasePoints() {
            soundMusic1.play() 
            points = points + 1
            pointsTracker.innerText = points + " Birthday Cake"
        }

        function showAlert(ingredient) {
            alert("You clicked on " + ingredient + "!");
        }


        function buyFlour() {
            soundMusic.play() 
            let cost = 40 + flour ** 2 
            if (points >= cost) {       
                points = points - 40
                pointsTracker.innerText = points + " Birthday Cake"
                flour = flour + 1
                flourAmount.innerText = flour + "flourAmount"

                flourCost.innerText = 40 + flour **2 
            } 
           
        } 

        function buyEgg() {
            soundMusic.play() 
            let cost = 60 + egg ** 2  
            if (points >= cost) {
                points = points - 60
                pointsTracker.innerText = points + " Birthday Cake"
                egg = egg + 1
                eggAmount.innerText = egg + "eggAmount"

                eggCost.innerText = 60 + egg ** 2 
            } 
            
        }

        function buyButter() {
            soundMusic.play()
            let cost = 80 + butter ** 3 
            if (points >= cost) {
                points = points - 80
                pointsTracker.innerText = points + " Birthday Cake"
                butter = butter + 1

                butterAmount.innerText = butter + "ButterAmount"

                butterCost.innerText = 80 + butter ** 3 
            }
            
            
        }

        function buySugar() {
            soundMusic.play() 
            let cost = 100 + sugar ** 3 
            if (points >= cost) {
                points = points - 100
                pointsTracker.innerText = points + " Birthday Cake"
                sugar = sugar + 1
                sugarAmount.innerText = sugar + "sugarAmount"
                sugarCost.innerText = 100 + sugar ** 3 
            } 
            
        }

        function buyBaking() {
            soundMusic.play() 
            let cost = 120 + baking ** 3 
            if (points >= cost) {
                points = points - 120
                pointsTracker.innerText = points + " Birthday Cake"
                baking = baking + 1
                bakingAmount.innerText = baking + "bakingAmount"

                bakingCost.innerText = 120 + baking ** 3 

            } 
            
        } 

        


        function gameLoop() {
            points = points + (1 * flour) + (3 * egg) +   (4 * butter) +  (5 * sugar) + (8 * baking) 
            pointsTracker.innerText = points.toFixed(2) + " Birthday Cake"

            if (40 + flour ** 2 > points) {
                flourButton.disabled = true; 
            } else {
                flourButton.disabled = false; 
            }

            if (60 + egg ** 2  > points ) { 
            eggButton.disabled = true; 
          } else { 
            eggButton.disabled = false

          }
          if ( 80 + butter ** 3 > points) { 
             butterButton.disabled = true;  
          } else { 
             butterButton.disabled = false; 
          }

          if (100 + sugar ** 3 > points) { 
            sugarButton.disabled = true; 
          } else { 
            sugarButton.disabled = false;
          }

          if (120 + baking ** 3 > points ) { 
            bakingButton.disabled = true;  
          } else {
            bakingButton.disabled = false;    
          }    

        }     

        setInterval(gameLoop, 1000);


        
</script>


</body>     

</html>
