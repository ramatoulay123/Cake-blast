<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <div class="container">
        <div class="Header">
            <h1> Cake-Blast</h1>
        </div>
        <div class="clicker">
            <h1 id="pointsTracker">Birthday cake</h1>
            <br>
            <br>
            <br>
            <br>
            <br> <br> <br>
            <button onclick="increasePoints()">
                <img src="images/clicker.jpg" alt="birthday cake" height="400" width="400" class="center">
            </button>
        </div>
        <div class="store">
            <h1> Store </h1>
            <br> <br> 

            <div>
                <h3></h3>
                <button onclick="buyFlour()">
                    <h2 id="flourAmount"></h2>
                    <div class="border-box"> 
                    <img src="images/flourimage.png" alt="An image of a flour"  width="50" height="50">  
                    cost:<span id="flourCost"> 40</span> 
                    </div> 
                </button>
            </div>
            <br> <br>
            <button onclick="buyEgg()">
                <h2 id="eggAmount"></h2>
                <div class="border-box">
                    <img src="images/eggimage.png" alt="an image of an egg" width="50" height="50"> 
                    cost:<span id="eggCost"> 60</span> 
                </div>
            </button>
            <br> <br>
            <button onclick="buyButter()">
                <h2 id="butterAmount"></h2>
                <div class="border-box">
                    <img src="images/butterimage.png" alt="A picture of a butter" width="50" height="50"> 

                    cost:<span id="butterCost"> 80</span>
                </div>
            </button>
            <br> <br>
            <button onclick="buySugar()">
                <h2 id="sugarAmount"></h2>
                <div class="border-box">
                    <img src="images/sugarimage.png" alt="A picture of a sugar" width="50" height="50"> 
                    cost:<span id="sugarCost"> 100</span>
                </div>
            </button>
            <br> <br>
            <button onclick="buyBaking()">
                <h2 id="bakingAmount"></h2>
                <div class="border-box">
                    <img src="images/bakingimage.png" alt="A picture of baking soda" width="50" height="50"> 
                    cost:<span id="bakingCost"> 120</span>
                </div>
            </button>
            <script src="game.js"></script>
        </div>
    </div>
    <script>
      
        let points = 0
        let flour = 0

        let flourAmount = document.getElementById("flourAmount")

        let pointsTracker = document.getElementById("pointsTracker")


        let egg = 0
        let eggAmount = document.getElementById("eggAmount")
        let butter = 0
        let butterAmount = document.getElementById("butterAmount")
        let sugar = 0
        let sugarAmount = document.getElementById("sugarAmount")

        let baking = 0

        let bakingAmount = document.getElementById("bakingAmount")

        let flourCost = document.getElementById("flourCost") 

        let eggCost = document.getElementById("eggCost")

        let butterCost = document.getElementById("butterCost")

        let sugarCost = document.getElementById("sugarCost")

        let bakingCost = document.getElementById("bakingCost")
        
        function increasePoints() {
            points = points + 1
            pointsTracker.innerText = points + " Birthday Cake"
        }

        function showAlert(ingredient) {
            alert("You clicked on " + ingredient + "!");
        }


        function buyFlour() {
            let cost = 40 + flour ** 2 
            if (points >= cost) {       
                points = points - 40
                pointsTracker.innerText = points + " Birthday Cake"
                flour = flour + 1
                flourAmount.innerText = flour + "flourAmount"

                flourCost.innerText = 40 + flour **2 
            } else {

                alert("you need more cake")
            }
        }

        function buyEgg() {
            let cost = 60 + egg ** 2  
            if (points >= cost) {
                points = points - 60
                pointsTracker.innerText = points + " Birthday Cake"
                egg = egg + 1
                eggAmount.innerText = egg + "eggAmount"

                eggCost.innerText = 60 + egg ** 2 
            } else {
                alert("you need more cake")

            }
        }

        function buyButter() {
            let cost = 80 + butter ** 3 
            if (points >= cost) {
                points = points - 80
                pointsTracker.innerText = points + " Birthday Cake"
                butter = butter + 1

                butterAmount.innerText = butter + "ButterAmount"

                butterCost.innerText = 80 + butter ** 3 
            }
            else {
                alert("you need more cake")
            }
        }

        function buySugar() {
            let cost = 100 + sugar ** 3 
            if (points >= cost) {
                points = points - 100
                pointsTracker.innerText = points + " Birthday Cake"
                sugar = sugar + 1
                sugarAmount.innerText = sugar + "sugarAmount"
                sugarCost.innerText = 100 + sugar ** 3 
            } else {
                alert("you need more cake")
            }
        }

        function buyBaking() {
            let cost = 120 + baking ** 3 
            if (points >= cost) {
                points = points - 120
                pointsTracker.innerText = points + " Birthday Cake"
                baking = baking + 1
                bakingAmount.innerText = baking + "bakingAmount"

                bakingCost.innerText = 120 + baking ** 3 

            } else {
                alert("You need more cake")
            }
        }


        function gameLoop() {
            points = points + (1 * flour);
            pointsTracker.innerText = points.toFixed(2) + " Birthday Cake"
        }

        setInterval(gameLoop, 1000);

        function gameLoop2() {  
            points = points + (3 * egg); 
            pointsTracker.innerText = points.toFixed(2) + " Birthday Cake"
            
        }
        setInterval(gameLoop2, 1000) 


        function gameLoop3() { 
            points = points + (4 * butter); 
            pointsTracker.innerText = points.toFixed(2) + " Birthday Cake"

        }
        setInterval(gameLoop3, 1000 )


        function gameLoop4() { 
            points = points + (5 * sugar); 
            pointsTracker.innerText = points.toFixed(2) + " Birthday Cake"
        }

        setInterval(gameLoop4, 1000)


        function gameLoop5() { 
            points = points + (8* baking); 
            pointsTracker.innerText = points.toFixed(2) + " Birthday Cake"
        }

        setInterval(gameLoop5, 1000)



        


     

     




    </script>
</body>

</html>
